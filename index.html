<!DOCTYPE html>
<html>
<head>
  <title>UVA Scheduler</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <!-- <p>TODO: fix error when having more than 10 hours per class wrecks things; string parsing turns a '10' into '1', '0'</p> -->
  <!-- <p>TODO: fix display error when resizing window</p> -->
  <div id="controls">
    <div id="buttons">
      <div id="addInputBtn">Add New Line</div>
      <div id="setCoursesBtn">Set Courses</div>
      <div id="nextComboBtn">Next Combo</div>
    </div>

    <form id="classInputs">
      <div>
        <input name="name" value="c1">
        <input name="days" value="M_W_F">
        <input name="times" value="8-9_8-9_8-9">
      </div>

      <div>
        <input name="name" value="">
        <input name="days" value="T_R">
        <input name="times" value="14.5-15.5_14.5-15.5">
      </div>

      <div>
        <input name="name" value="c2">
        <input name="days" value="T_R">
        <input name="times" value="10-12_10-12">
      </div>

      <div>
        <input name="name" value="">
        <input name="days" value="T_R">
        <input name="times" value="12-14_12-14">
      </div>

      <div>
        <input name="name" value="">
        <input name="days" value="M_F">
        <input name="times" value="10-12_10-12">
      </div>

      <div>
        <input name="name" value="c3">
        <input name="days" value="T">
        <input name="times" value="8-11">
      </div>

      <div>
        <input name="name" value="">
        <input name="days" value="R">
        <input name="times" value="8-11">
      </div>

      <div>
        <input name="name" value="c4">
        <input name="days" value="M_W_F">
        <input name="times" value="14-15_14-15_14-15">
      </div>

      <div>
        <input name="name" value="">
        <input name="days" value="T_R">
        <input name="times" value="15-16_15-16">
      </div>

      <div>
        <input name="name" value="c5">
        <input name="days" value="M_W_F">
        <input name="times" value="10-11_10-11_10-11">
      </div>

      <div>
        <input name="name" value="">
        <input name="days" value="M_W_F">
        <input name="times" value="11-12_11-12_11-12">
      </div>
    </form>
  </div>

  <canvas id="schedule"></canvas>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
